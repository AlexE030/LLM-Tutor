services:
  gbert_api:
    build:
      context: models/gbert
    container_name: gbert_api
    ports:
      - "8000:8000"
    networks:
      - llm-network
    restart: always
    command: ["uvicorn", "agent_gbert:app", "--host", "0.0.0.0", "--port", "8000"]

  distillbert_api:
    build:
      context: models/distillbert
    container_name: distillbert_api
    ports:
      - "8002:8000"
    networks:
      - llm-network
    restart: always
    command: ["uvicorn", "agent_distillbert:app", "--host", "0.0.0.0", "--port", "8000"]

  llama_api:
    build:
      context: models/llama-2-7b
    container_name: llama_api
    runtime: nvidia
    ports:
      - "8003:8000"
    networks:
      - llm-network
    environment:
      HF_TOKEN: ${HF_TOKEN}
      NVIDIA_VISIBLE_DEVICES: 0
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      LD_LIBRARY_PATH: /usr/lib/x86_64-linux-gnu:/usr/local/cuda/lib64
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    command: [ "uvicorn", "agent_llama:app", "--host", "0.0.0.0", "--port", "8000" ]

  zephyr_api:
    build:
      context: models/zephyr-7b
    container_name: zephyr_api
    runtime: nvidia
    ports:
      - "8004:8000"
    networks:
      - llm-network
    environment:
      HF_TOKEN: ${HF_TOKEN}
      NVIDIA_VISIBLE_DEVICES: 1
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      LD_LIBRARY_PATH: /usr/lib/x86_64-linux-gnu:/usr/local/cuda/lib64
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    command: [ "uvicorn", "agent_zephyr:app", "--host", "0.0.0.0", "--port", "8000" ]

  mistral_api:
    build:
      context: models/mistral-7b
    container_name: mistral_api
    runtime: nvidia
    ports:
      - "8005:8000"
    networks:
      - llm-network
    environment:
      HF_TOKEN: ${HF_TOKEN}
      NVIDIA_VISIBLE_DEVICES: 1
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      LD_LIBRARY_PATH: /usr/lib/x86_64-linux-gnu:/usr/local/cuda/lib64
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    command: [ "uvicorn", "agent_mistral:app", "--host", "0.0.0.0", "--port", "8000" ]

  router_api:
    build:
      context: ./router
    container_name: router_api
    depends_on:
      - gbert_api
      - distillbert_api
      - llama_api
      - zephyr_api
      - mistral_api
    ports:
      - "8080:8000"
    networks:
      - llm-network
    restart: always
    command: ["uvicorn", "router:app", "--host", "0.0.0.0", "--port", "8000"]

networks:
  llm-network:
    name: llm-network
    driver: bridge
